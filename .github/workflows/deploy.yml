name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - beta

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          target-folder: ${{ github.ref == 'refs/heads/main' && '.' || 'beta' }}
          clean-exclude: |
            beta